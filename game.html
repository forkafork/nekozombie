<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" type="text/css" href="index.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cats and Zombies</title>
</head>

<body>

    <div id="backdrop">
    <div id="container">
        <!-- Button Grid -->
        <div id="movement">
            <div id="goUp" onclick="moveFunction('up')">
                <img id="UP" src="pics/up.png" alt="up arrow"></div>

            <div id="goLeft" onclick="moveFunction('left')">
                <img id="LEFT" src="pics/left.png" alt="left arrow"></div>

            <div id="goRight" onclick="moveFunction('right')">
                <img id="RIGHT" src="pics/right.png" alt="right arrow">
            </div>

            <div id="goDown" onclick="moveFunction('down')">
                <img id="DOWN" src="pics/down.png" alt="down arrow"></div>
        </div>

        <img id="catPic" src="pics/cat.png">
        <img id="zombiePic" src="pics/zombie.png">

        <div id="scoreBg">
            <h1 id="scoreNumber"></h1>
        </div>
    </div>
</div>

    <script src="index.js"></script>

</body>

</html>
